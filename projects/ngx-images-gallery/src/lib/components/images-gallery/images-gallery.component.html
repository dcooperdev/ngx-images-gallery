<section #imagesGallery id="images-gallery">
    <section
        [ngClass]="{
            'navbar-horizontal': !navbarOrientation,
            'navbar-vertical': navbarOrientation
        }"
    >
        <ng-content></ng-content>
    </section>
    <section id="image">
        <img
            [src]="selectedImage.url"
            [alt]="selectedImage.name"
            (swipeleft)="onSwipeLeft($event)"
            (swiperight)="onSwipeRight($event)"
            (tap)="openLightbox()"
        >
        <ngx-navigation class="hide-on-mobile"></ngx-navigation>
    </section>
</section>
