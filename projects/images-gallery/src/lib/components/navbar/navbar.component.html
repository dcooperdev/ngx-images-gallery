<section #navbar id="navbar" [class.horizontal]='horizontal' *ngIf="images.length > 0" [ngClass]="{'hide-on-mobile': hideOnMobile === true}">
    <section *ngFor="let image of images | getMaxThumbnailNavbar:maxImages">
        <section
            class="thumbnail"
            [style.width]="imageWidth"
            [style.height]="imageHeight"
            [ngClass]="{
                'vertical-space': horizontal === true,
                'horizontal-space': horizontal === false,
                'active': selected === image
            }"
            (mouseenter)="selecImage(image)"
            (tap)="openLightbox()"
        >
            <section id="images-count" [ngClass]="{'show-on-mobile': hideOnMobile === true}">{{ images.length }}</section>
            <img
                libImageAspect
                classToApply="portrait"
                [src]="image.url"
                [alt]="image.name"
            >
        </section>
    </section>
    <div
        id="see-more"
        class="thumbnail"
        [style.width]="imageWidth"
        [style.height]="imageHeight"
        (tap)="openLightbox(images.length - maxImages)"
        *ngIf="images.length > maxImages">+{{ images.length - maxImages }}</div>
</section>
