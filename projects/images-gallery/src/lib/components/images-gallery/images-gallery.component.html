<section #imagesGallery id="images-gallery" [class.flex-column]="navbarOrientation">
    <section
        [ngClass]="{
            'navbar-horizontal': !navbarOrientation,
            'navbar-vertical': navbarOrientation
        }"
    >
        <ng-content></ng-content>
    </section>
    <section
        id="image"
        [style.background]="'url(' + selectedImage.url + ')'"
        (swipeleft)="onSwipeLeft($event)"
        (swiperight)="onSwipeRight($event)">
        <ngx-navigation class="hide-on-mobile"></ngx-navigation>
    </section>
</section>
